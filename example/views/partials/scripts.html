<script type="text/javascript" src="/js/lib/jquery-1.8.3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/lib/knockout.min.js" charset="utf-8"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost');
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });

    socket.on('send:time', function (data) {
        console.log(data.time);
    });
</script>
{{#each scripts}}
<link rel="stylesheet" href="{{this}}" />
{{/each}}
