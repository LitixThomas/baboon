<div class="beige-noise">
    <div class="p-wrapper">
        <h2>Baboon Login</h2>
        <div class="row-fluid">
            <div class="span4">
                <form class="form" ng-submit="login()" name="loginForm">
                    <div>
                        <input type="text" ng-model="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div>
                        <input type="password" name="password" ng-model="password" placeholder="Enter password"  required>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Login" name="loginBtn">
                    </div>
                </form>
                <% if(loginMsg) { %>
                <div class="<%= sessionMsgClass %>"><%= loginMsg %></div>
                <% } %>
            </div>
        </div>
    </div>
</div>
