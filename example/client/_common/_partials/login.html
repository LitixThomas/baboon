<div style="display:block;height:50px;position:absolute;top:0;background:#444444;width:100%;">
    <div class="pull-right login-area" ng-controller="baboon.auth.loginCtrl">
        <% if(!isAuth) { %>
        <div class="btn-group" ng-class="{open: openMenu}">
            <!--<a href="/login" class="btn">Login</a>-->
            <button class="btn btn-success" ng-click="openMenu = !openMenu;" style="border-radius: 0 4px 4px 0">Login</button>
            <ul class="dropdown-menu login pull-right">
                <li>
                    <button type="button" class="close" ng-click="openMenu = !openMenu">Ã—</button>
                    <div>
                        <h1>{{ 'LOGIN' | translate }}</h1>
                        <form class="form" ng-submit="login()" name="loginForm" >
                            <div class="form-inner">
                                <div class="row-fluid">
                                    <div class="span1"><i class="icon-user icon-white"></i></div>
                                    <div class="span11">
                                        <input class="span12" ng-class="{error: authFailed}" type="text" name="username" ng-model="username" placeholder="{{ 'ENTER_USERNAME' | translate }}" required  ui-reset autocomplete='off'>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span1"><i class="icon-lock icon-white"></i></div>
                                    <div class="span11">
                                        <input class="span12" ng-class="{error: authFailed}" type="password" name="password" ng-model="password" placeholder="{{ 'ENTER_PASSWORD' | translate }}" required  ui-reset autocomplete='off'>
                                    </div>
                                </div>
                                <div class="row-fluid" ui-if="authFailed">
                                    <div class="span11 offset1 alert alert-error">
                                        <span style="white-space:normal;">{{ 'AUTH_FAILED' | translate }}</span>
                                    </div>
                                </div>
                                <div class="row-fluid" ui-if="serverError">-->
                                    <div class="span11 offset1 alert alert-error">
                                        <span style="white-space:normal;">{{ 'SERVER_ERROR' | translate }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-submit">
                                <div class="row-fluid">
                                    <input type="submit" class="btn btn-block span6 offset6" value="&nbsp;{{ 'LOGIN' | translate }}" name="login"> <!-- btn-login -->
                                </div>
                            </div>

                            <div class="row-fluid sublinks">
                                <div class="span4"><a href="/api/auth/register" ng-click="register">{{ 'REGISTER' | translate }}</a></div>
                                <div class="span8"><a href="#">{{ 'FORGET_PASSWORD' | translate }}</a></div>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <% } %>
        <% if(isAuth) { %>
        <div class="btn-group">
            <button class="btn btn-success"><%= username %></button>
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
                <li>
                    <a href="#">Nachrichten</a>
                    <a href="#">Kontoeinstellungen</a>
                    <a href="/api/auth/logout" target="_self">Logout</a>
                </li>
            </ul>
        </div>
        <% } %>
    </div>

    <lxbootnav class="navlist pull-right" itemlist-attr="mainNavData" type-attr="nav-pills" label-attr="title" icon-attr="icon" link-attr="route" ng-init="mainNavData = <%= JSON.stringify(topLevelNavigation) %>"></lxbootnav>

    <span class="pull-right" style="text-shadow:1px 1px 4px rgba(0,0,0,0);/*rgba(255,255,255,0.5)*/;font-family: 'Ubuntu', sans-serif;color:rgba(255,255,255,0.15);font-size:40px;font-weight:bold;line-height:50px;padding:0 0;margin:0px 30px 0px 10px;">baboon</span>
</div>
