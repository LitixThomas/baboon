        <lx-Pager count="count" current-page="currentPage" page-sizes="[1, 5, 10]" on-paging="getData(pagingOptions)"></lx-Pager>

        <style>
            .ui-resetwrap{
                position:relative;
            }
            a.ui-reset{
                background:red;
                width:16px;
                height:16px;;
                display:inline-block;
                position:absolute;
                right:5px;
                top:1px;
            }
        </style>


        <input type="checkbox" />

        <div class="btn-group">
            <div class="input-prepend input-append">
                <input type="text" ng-model="searchValue" placeholder="Search..." ui-reset>
                <button class="btn" ng-click="searchPosts(searchValue)">Search</button>
            </div>
        </div>

        <ul class="inline">
            <li ng-repeat="tag in tags | notZero">
                <button class="btn btn-info" ng-click="searchPosts(tag._id)">{{tag.name}}({{tag.count}})</button>
            </li>
        </ul>

        <div class="panel" ng-class="{'panel-success': ($index<1),'panel-default': ($index>0)}"  ng-repeat="entry in posts">
            <div class="panel-heading">
                <a class="entry-title" href="/blog/post/{{entry._id}}" title="{{entry.title}}">{{entry.title}} <span class="label label-success" ui-if="($index<1)">New</span></a>
                <div class="entry-replies">
                    <a href="/blog/post/{{entry._id}}">{{entry.comments.length}} Antworten</a>
                </div>
            </div>
            <div class="panel-body">
                <p>{{entry.content}}</p>
                <br />
                <a href="/blog/post/{{entry._id}}" class="btn btn-sm" ng-class="{'btn-success': ($index<1),'btn-info': ($index>0)}">mehr...</a>
            </div>
            <div class="panel-footer">
                <div class="entry-meta">Dieser Artikel wurde am {{ entry.created | date:'dd.MM.yyyy, HH:mm' }} Uhr erstellt</div>
            </div>
        </div>
