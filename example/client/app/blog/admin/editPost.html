<form name="form" novalidate class="css-form form-horizontal">
    <fieldset>
        <legend>Create Post</legend>

        <div class="control-group">
            <label class="control-label">Title</label>
            <div class="controls">
                <input type="text" ng-model="post.title" name="title" required />

                <span class="help-inline error" ui-if="form.title.$dirty && form.title.$invalid">
                    Invalid:<span ng-show="form.$error.required"> Title is required.</span>
                </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Content</label>
            <div class="controls">
                <input type="text" name="content" ng-model="post.content" required />

                <span class="help-inline error" ui-if="form.content.$dirty && form.content.$invalid">
                    Invalid:<span ng-show="form.$error.required"> Content is required.</span>
                </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Created</label>
            <div class="controls">
                <span class="uneditable-input">{{post.created}}</span>
            </div>
        </div>
    </fieldset>

    <alert ng-repeat="alert in validationErrors" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-actions">
        <button type="button" class="btn" ng-click="reset()" name="reset" ng-disabled="isUnchanged(post)">Reset</button>
        <button type="submit" class="btn btn-primary" ng-click="save(post)" name="save" ng-disabled="form.$invalid || isUnchanged(post)">Save</button>
        <button type="submit" class="btn btn-primary" ng-click="save(post)" name="save">Simple Save</button>
    </div>
</form>

<pre>post = {{post | json}}</pre>
<pre>master = {{master | json}}</pre>
<pre>dirty = {{form.$dirty | json}}</pre>
<pre>valid = {{form.$valid | json}}</pre>
