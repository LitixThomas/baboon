<div class="beige-noise">
    <div class="p-wrapper">

        <div class="panel panel-default">
            <div class="panel-heading">{{ 'GROUPS' | translate }}</div>
            <div class="panel-body">
                <table name="groups" class="table table-hover"  ng-class="{'load-content' : isLoading}">
                    <thead>
                    <tr>
                        <th style="width: 20px;">
                            <a name="newGroup" href="/admin/groups/new"><span class="glyphicon glyphicon-plus-sign"></span></a>
                        </th>
                        <th><bbc-sort sort-opts="sortOpts" field-name="name" on-sorting="getData(sortingOptions, pagingOptions)" />{{ 'NAME' | translate }}</th>
                        <th><bbc-sort sort-opts="sortOpts" field-name="id" on-sorting="getData(sortingOptions, pagingOptions)" />{{ 'ID' | translate }}</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="group in groups">
                        <td><a href="/admin/groups/edit/{{group._id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
                        <td>{{group.name}}</td>
                        <td>{{group.id}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <bbc-pager count="count" current-page="currentPage" page-size="{{ initialPageSize }}" on-paging="getData(sortingOptions, pagingOptions)"></bbc-Pager>
            </div>
        </div>
    </div>
</div>
