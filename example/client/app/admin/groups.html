<div class="p-wrapper">
    <div>
        <h2>Groups</h2>
        <table name="groups" class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 20px;">
                        <a name="newGroup" href="/admin/groups/new"><i class="icon-plus-sign"></i></a>
                    </td>
                    <td>Name</td>
                    <td>Id</td>
                    <td>Locked</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in groups">
                    <td><a href="/admin/groups/edit/{{group._id}}"><i class="icon-edit"></i></a></td>
                    <td>{{group.name}}</td>
                    <td>{{group.id}}</td>
                    <td>{{group.locked}}</td>
                </tr>
            </tbody>
        </table>

        <lx-Pager count="count" current-page="currentPage" on-paging="getData(pagingOptions)"></lx-Pager>
    </div>
</div>
