<div class="p-wrapper">
    <div>
        <h2>Users</h2>
        <table name="users" class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 20px;">
                        <a name="newUser" href="/admin/users/new"><i class="icon-plus-sign"></i></a>
                    </td>
                    <td>Name</td>
                    <td>Id</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td><a href="/admin/users/edit/{{user._id}}"><i class="icon-edit"></i></a></td>
                    <td>{{user.name}}</td>
                    <td>{{user.id}}</td>
                </tr>
            </tbody>
        </table>

        <lx-Pager count="count" current-page="currentPage" on-paging="getData(pagingOptions)"></lx-Pager>
    </div>
</div>
