<div class="beige-noise">
    <div class="p-wrapper">

        <div class="panel panel-default">
            <div class="panel-heading">{{ 'RIGHTS' | translate }}</div>
            <div class="panel-body">
                <table name="rights" class="table table-hover"  ng-class="{'load-content' : !rights.length}">
                    <thead>
                    <tr>
                        <th style="width: 20px;">
                            <a name="newRight" href="/admin/rights/new"><span class="glyphicon glyphicon-plus-sign"></span></a>
                        </th>
                        <th><lx-sort sort-opts="sortOpts" field-name="name" on-sorting="getData(sortingOptions, pagingOptions)" />{{ 'NAME' | translate }}</th>
                        <th><lx-sort sort-opts="sortOpts" field-name="description" on-sorting="getData(sortingOptions, pagingOptions)" />{{ 'DESCRIPTION' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="right in rights">
                        <td><a href="/admin/rights/edit/{{right._id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
                        <td>{{right.name}}</td>
                        <td>{{right.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <lx-pager count="count" current-page="currentPage" page-size="{{ initialPageSize }}" on-paging="getData(sortingOptions, pagingOptions)"></lx-Pager>
            </div>
        </div>
    </div>
</div>
