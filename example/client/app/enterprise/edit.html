<div class="beige-noise">
    <div class="p-wrapper">

        <div class="page-header">
            <h1>Enterprise Edit</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Crew Member</div>
            <div class="panel-body">
                <form name="form" class="form-horizontal" novalidate>
                    <fieldset>

                        <div ng-init="person.count=1" class="form-group" ng-class="{error : (form.name.$error.required && person.count > 0)}">
                            <label class="col-lg-2 control-label" for="name">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="name" name="name" ng-model="person.name" placeholder="Enter Name" ng-focus="person.count=1" required>
                                <span ng-show="form.name.$error.required && person.count > 0" style="cursor:pointer" class="label label-important" popover="Name is required." popover-trigger="mouseenter"><i class="icon-fire icon-white"></i></span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{error : form.description.$error.required}">
                            <label class="col-lg-2 control-label" for="description">Description</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="description" name="description" ng-model="person.description" placeholder="Enter Description" required>
                                <span ng-show="form.description.$error.required" style="cursor:pointer" class="label label-important" popover="Description is required." popover-trigger="mouseenter"><i class="icon-fire icon-white"></i></span>
                            </div>
                        </div>

                        <div class="form-group" ui-if="visible.errors">
                            <div class="col-lg-offset-2 col-lg-10">
                                <alert type="'error'" close style="margin-bottom:0;">{{validationErrors}} Fehler sind hier.</alert>
                            </div>
                         </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <a ng-href="/enterprise" class="btn btn-default"><i class="icon-arrow-left"></i>&nbsp;Zur√ºck</a>
                                <button ng-click="save()" ng-disabled="form.$invalid" class="btn btn-primary"><i class="icon-ok"></i>&nbsp;Speichern</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
