<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="en" ng-app="app">
<head>
    <title>Baboon UI Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Framework zum schnellen und performanten Aufbau von Anwendungen und Websites.">
    <meta name="keywords" content="Baboon, Baboonstack, Javascript, Angular, RedisIO, MongoDb,Node.js,Express.js">
    <meta name="author" content="Litixsoft GmbH">
    <!-- styles -->
    <link href="/vendor/bootstrap/css/bootstrap<!--@@min-->.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap-theme<!--@@min-->.css" rel="stylesheet">
    <link href="/css/app_uiExamples<!--@@min-->.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <!-- fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="singlepageFrame">

    <div class="layout-content">
        <div class="col-left navCol">
            <lxtreeview class="navlist" itemlist-attr="navData" label-attr="title" icon-attr="icon" link-attr="route" ng-init="navData = <%= JSON.stringify(navigation[1].children) %>"></lxtreeview>
        </div>
        <div class="col-right">
            <!-- must be moved later in baboon-client -->

            <!-- login start -->

            <div class="dark-header">
                <div class="pull-right login-area" ng-controller="lxAuthLoginCtrl">
                    <% if(!isAuth) { %>
                    <div class="btn-group" ng-class="{open: openMenu}">
                        <!--<a href="/login" class="btn">Login</a>-->
                        <button class="btn btn-success" ng-click="openMenu = !openMenu;" style="border-radius: 0 4px 4px 0">Login</button>
                        <ul class="dropdown-menu login pull-right">
                            <li>
                                <button type="button" class="close" ng-click="openMenu = !openMenu">×</button>
                                <div>
                                    <h1>Login</h1>
                                    <form class="form" ng-submit="login()" name="loginForm" >
                                        <div class="form-inner">
                                            <div class="row-fluid">
                                                <div class="span1"><i class="icon-user icon-white"></i></div>
                                                <div class="span11">
                                                    <input class="span12" ng-class="{error: authFailed}" type="text" name="username" ng-model="username" placeholder="{{ 'ENTER_USERNAME' | translate }}" required  ui-reset autocomplete='off'>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span1"><i class="icon-lock icon-white"></i></div>
                                                <div class="span11">
                                                    <input class="span12" ng-class="{error: authFailed}" type="password" name="password" ng-model="password" placeholder="{{ 'ENTER_PASSWORD' | translate }}" required  ui-reset autocomplete='off'>
                                                </div>
                                            </div>
                                            <div class="row-fluid" ui-if="authFailed">
                                                <div class="span11 offset1 alert alert-error">
                                                    <span style="white-space:normal;">{{ 'AUTH_FAILED' | translate }}</span>
                                                </div>
                                            </div>
                                            <div class="row-fluid" ui-if="serverError">-->
                                                <div class="span11 offset1 alert alert-error">
                                                    <span style="white-space:normal;">{{ 'SERVER_ERROR' | translate }}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-submit">
                                            <div class="row-fluid">
                                                <input type="submit" class="btn btn-block span6 offset6" value="&nbsp;{{ 'LOGIN' | translate }}" name="login"> <!-- btn-login -->
                                            </div>
                                        </div>

                                        <div class="row-fluid sublinks">
                                            <div class="span4"><a href="/api/auth/register" ng-click="register">{{ 'REGISTER' | translate }}</a></div>
                                            <div class="span8"><a href="/api/auth/forget">{{ 'FORGET_PASSWORD' | translate }}</a></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <% } %>
                    <% if(isAuth) { %>
                    <div class="btn-group">
                        <button class="btn btn-success"><%= username %></button>
                        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#">Nachrichten</a>
                                <a href="#">Kontoeinstellungen</a>
                                <a href="/api/auth/logout" target="_self">Logout</a>
                            </li>
                        </ul>
                    </div>
                    <% } %>
                </div>

                <!--<lxbootnav class="navlist pull-right" itemlist-attr="mainNavData" type-attr="nav-pills" label-attr="title" icon-attr="icon" link-attr="route" ng-init="mainNavData = <%= JSON.stringify(topLevelNavigation) %>"></lxbootnav>-->
                <lxbootnav class="navlist pull-right" label-attr="title" icon-attr="icon" type-attr="nav-pills"  link-attr="route" target-attr="target"></lxbootnav>

                <div class="pull-right connection-area">
                    <div class="pull-right">
                        <img src="/img/socketon-icon.png" title="Schnelle Socketverbindung" />
                        <img src="/img/socketerror-icon.png" title="Socketverbindung wurde wegen eines Fehlers getrennt!" />
                        <!--<img src="/img/socketoff-icon.png" title="Keine schnelle Datenverbindung möglich!" style="height: 25px; cursor: pointer;"/>-->
                    </div>
                    <div class="pull-right flag-area">
                        <img src="/img/flag-german.png" ng-click="changeLanguage('de')" title="Sprachauswahl: deutsche Sprache auswählen!"/>
                        <img src="/img/flag-english.png" ng-click="changeLanguage('en')" title="Language selection: select english language!"/>
                    </div>
                </div>

                <span class="pull-right trademark-area">baboon</span>
            </div>

            <!-- login end -->
            <div class="view-container">
                <div class="beige-noise">
                    <div class="p-wrapper">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--@@livereload-->
<script type="text/javascript" src="/socket.io/socket.io.js" charset="utf-8"></script>
<script type="text/javascript" src="/vendor/angular/angular<!--@@min-->.js" charset="utf-8"></script>
<script type="text/javascript" src="/vendor/angular-ui-bootstrap/ui-bootstrap-tpls<!--@@min-->.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/app_uiExamples<!--@@min-->.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/app_uiExamples.tpl<!--@@min-->.js" charset="utf-8"></script>
</body>
</html>
