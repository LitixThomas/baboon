<div class="p-wrapper">
    <div>
        <h2>Rights</h2>
        <table name="rights" class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 20px;">
                        <a name="newRight" href="/admin/rights/new"><i class="icon-plus-sign"></i></a>
                    </td>
                    <td>Name</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="right in rights">
                    <td><a href="/admin/rights/edit/{{right._id}}"><i class="icon-edit"></i></a></td>
                    <td>{{right.name}}</td>
                </tr>
            </tbody>
        </table>

        <lx-Pager count="count" current-page="currentPage" on-paging="getData(pagingOptions)"></lx-Pager>
    </div>
</div>
