<!DOCTYPE html>
<html>
<head>
    <title>500 Internal Error</title>
    <link rel='stylesheet' href='css/errorStyle.css' />
</head>
<body>
<div class="singlepageFrame">
    <div class="col1">
        <div class="error_content">
            <div class="container">
                <table>
                    <colgroup>
                        <col />
                        <col width="60" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th><span class="errorNumberBig">500</span></th>
                        <th><div class="errorRotate">ERROR</div></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span class="errorMessage">Couldn't retrieve the view because of server-configuration problems.
                            Please contact site administrator.</span></td>
                        <td><img src="img/message.png" /></td>
                    </tr>
                    <tr>
                        <td style="padding:10px 0;">
                            <span class="errorType">500 Internal Error</span>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <img class="baboonLogo" src="img/baboon.png" />
        <div class="footerError">ERROR <span>500</span></div>
    </footer>
</div>
</body>
</html>
