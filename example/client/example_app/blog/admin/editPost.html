<div>
    <div class="p-wrapper">
        <form name="form" novalidate class="css-form form-horizontal">
            <fieldset>
                <legend>Create Post</legend>

                <div class="control-group">
                    <label class="control-label">Title</label>

                    <div class="controls">
                        <input type="text" ng-model="lxForm.model.title" name="title" required/>

                        <span class="label label-important" ui-if="(form.title.$dirty && form.title.$invalid) || form.errors.title">
                            Error:
                            <span ng-show="form.title.$error.required"> Title is required.</span>
                            <span ng-show="form.errors.title"> {{form.errors.title}}</span>
                        </span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Content</label>

                    <div class="controls">
                        <textarea rows="10" type="text" name="content" ng-model="lxForm.model.content" required></textarea>

                        <span class="label label-important" ui-if="form.content.$dirty && form.content.$invalid">
                            Error:<span ng-show="form.content.$error.required"> Content is required.</span>
                        </span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Tag(s)</label>

                    <div class="controls">
                        <select size="5" name="tags" ng-model="lxForm.model.tags" ng-options="tag._id as tag.name for tag in tags" multiple="multiple">
                            <option value="">-- select tag(s) --</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Created</label>

                    <div class="controls">
                        <span class="uneditable-input">{{lxForm.model.created}}</span>
                    </div>
                </div>
            </fieldset>

            <alert ng-repeat="alert in validationErrors" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

            <div class="form-actions">
                <button type="button" class="btn" ng-click="lxForm.reset(form)" name="reset" ng-disabled="lxForm.isUnchanged()">Reset</button>
                <button type="submit" class="btn btn-primary" ng-click="save(lxForm.model)" name="save" ng-disabled="form.$invalid || lxForm.isUnchanged()">Save</button>
                <button type="submit" class="btn btn-primary" ng-click="save(lxForm.model)">Simple Save</button>
            </div>
        </form>

        <!--<legend>Preview</legend>-->

            <!--<blockquote>-->
                <!--<h2>{{post.title}}</h2>-->
                <!--<small>{{post.created | date:'dd.MM.yyyy, HH:mm'}}</small>-->
            <!--</blockquote>-->
            <!--<br />-->

            <!--<markdown ng-model="post.content"></markdown>-->
        <!--</div>-->

        <pre>post = {{lxForm.model | json}}</pre>
        <!--<pre>master = {{lxForm.master | json}}</pre>-->
        <pre>dirty = {{form.$dirty | json}}</pre>
        <pre>valid = {{form.$valid | json}}</pre>
        <!--<pre>tags = {{tags | json}}</pre>-->

        <legend>Preview</legend>
        <div class="well well-small">
            <blockquote>
                <h2>{{post.title}}</h2>
                <small>{{post.created | date:'dd.MM.yyyy, HH:mm'}}</small>
            </blockquote>
            <br />

            <markdown ng-model="lxForm.model.content"></markdown>
        </div>
    </div>
</div>
