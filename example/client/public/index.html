<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Baboon Example App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- styles -->
    <link rel="stylesheet" href="/css/lib<!--@@min-->.css" />
    <link rel="stylesheet" href="/css/app<!--@@min-->.css" />
    <link rel="stylesheet" href="/css/theme2.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <!-- fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/img/favicon.png">
</head>
<body>
<div id="singlepageFrame">

    <div id="topnav" style="">
        <div class="p-wrapper">
            <span>Our company logo</span>

            <div class="top-level-nav">
                <a href="/" target="_self">App Example</a>
                <a href="/ui" target="_self">UI Example</a>
            </div>

            <div class="top-user-area">
                <% if(!isAuth) { %>
                <div>
                    <a href="/login" class="btn">Login</a>
                </div>
                <% } %>
                <% if(isAuth) { %>
                <div class="btn-group">
                    <button class="btn btn-success"><%= username %></button>
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Nachrichten</a>
                            <a href="#">Kontoeinstellungen</a>
                            <a href="/logout" target="_self">Logout</a>
                        </li>
                    </ul>
                </div>
                <% } %>
            </div>
        </div>
    </div>

    <div class="beige-noise">
        <div class="p-wrapper">

            <ul class="nav nav-pills">
                <li><a href="/home">Home</a></li>
                <li><a href="/home/about">About</a></li>
                <li><a href="/enterprise">Enterprise</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Blog<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/blog/admin">Admin</a></li>
                    </ul>
                </li>

                <li><a href="/cache">Cache</a></li>
            </ul>
        </div>
    </div>

    <div ng-view></div>

    <div ng-controller="rootCtrl" ng-cloak>
        <div modal="modal.shouldBeOpen" close="modal.close()" options="opts">
            <div class="modal-header">
                <h4>{{ modal.type }}</h4>
            </div>

            <div class="modal-body">
                <h4>{{ modal.message }}</h4>
            </div>

            <div class="modal-footer">
                <button class="btn" ng-click="modal.close()">Close</button>
                <button class="btn btn-primary" ng-click="modal.ok()" ng-show="!!modal.action">Ok</button>
            </div>
        </div>
    </div>
</div>
<!--@@livereload-->
<script type="text/javascript" src="/socket.io/socket.io.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/lib<!--@@min-->.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/app<!--@@min-->.js" charset="utf-8"></script>
<script type="text/javascript" src="/vendor/showdown/showdown.js" charset="utf-8"></script>
</body>
</html>
