<div class="lx-modal-msg {{ modal.class }}">
    <div class="modal-header">
        <h4>{{ modal.type }}</h4>
        <p>{{ modal.headline}}</p>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span3">
                <div class="icon"></div>
            </div>
            <div class="span9">
                <h4>{{ modal.message }}</h4>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="modal.yes()" ng-show="!!modal.actionYes">Yes</button>
        <button class="btn btn-primary" ng-click="modal.no()" ng-show="!!modal.actionNo">No</button>
        <button class="btn" ng-click="modal.close()" ng-show="!!modal.actionClose">Close</button>
        <button class="btn btn-primary" ng-click="modal.ok()" ng-show="!!modal.actionOk">Ok</button>
    </div>
</div>
